<div class="container">
<div class="row">
  @for(item of products;track item.id){
    <div class="col">
<div class="card" style="width: 18rem;">
  <img src="{{item.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text"></p>
    <a routerLink="{{item.id}}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
</div>
  }
  </div>
  </div>
